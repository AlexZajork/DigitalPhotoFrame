<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Digital Photo Frame</title>
        <script src="/js/jquery.js"></script>
        <script src="/js/photo.js"></script>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
    </head>
    <body>

        <div class="blur-background" id="background-container">

            <div id="photo-container">
                <img id="photo" src="loading.gif">
            </div>

            <div id="info-container">
                <div id="clock">
                    <span id="time"></span><span id="time-of-day"></span>
                    <span id="date"></span>
                </div>
                <div id="weather-container">
                    <div id="weather-condition-container">
                        <img id="weather-condition-icon" alt="missing api key" />
                    </div>
                    <span id="weather-temp"></span>
                </div>
            </div>

        </div>

    </body>
</html>
